<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Rock, Paper, Scissors</title><style>body{font-family:Arial,sans-serif;text-align:center} button{font-size:18px;padding:10px 20px;margin:10px;cursor:pointer}</style></head><body><h1>Rock, Paper, Scissors</h1><button onclick="play('rock')">Rock</button><button onclick="play('paper')">Paper</button><button onclick="play('scissors')">Scissors</button><p id="result"></p><script>const choices=['rock','paper','scissors'];function play(playerChoice){const computerChoice=choices[Math.floor(Math.random()*3)];let result='';if(playerChoice===computerChoice){result='It\'s a tie!'}else if((playerChoice==='rock'&&computerChoice==='scissors')||(playerChoice==='paper'&&computerChoice==='rock')||(playerChoice==='scissors'&&computerChoice==='paper')){result=`You win! Computer chose ${computerChoice}.`}else{result=`You lose! Computer chose ${computerChoice}.`} document.getElementById('result').textContent=result}</script></body></html>
