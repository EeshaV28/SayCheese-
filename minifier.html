<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Rock, Paper, Scissors & Tic-Tac-Toe</title><style>body{font-family:Arial,sans-serif;text-align:center;background:#f4f4f4;margin:0;padding:20px}h1{color:#333}button{font-size:18px;padding:10px 20px;margin:10px;cursor:pointer;border:none;border-radius:5px;background:#ddd}button:hover{background:#ccc}#score{font-size:18px;margin-top:20px}#choices{display:flex;justify-content:center;gap:10px}#reset{display:block;margin:20px auto;background:#ff5555;color:#fff}#board{display:grid;grid-template-columns:repeat(3,60px);grid-gap:5px;justify-content:center;margin:auto}#board button{width:60px;height:60px;font-size:24px;background:#fff;border:2px solid #333;cursor:pointer}</style></head><body><h1>Rock, Paper, Scissors</h1><div id="choices"><button onclick="play('rock')">ü™® Rock</button><button onclick="play('paper')">üìÑ Paper</button><button onclick="play('scissors')">‚úÇÔ∏è Scissors</button></div><p id="result"></p><p id="score">Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span></p><button id="reset" onclick="resetGame()">Reset</button><div id="ticTacToe"><h1>Tic-Tac-Toe</h1><div id="board"></div><p id="tttResult"></p></div><script>const choices=['rock','paper','scissors'];let wins=0,losses=0,ties=0;function play(e){const c=choices[Math.floor(Math.random()*3)];let r;if(e===c)r=`It's a tie! Both chose ${c}.`,ties++;else if(e==='rock'&&c==='scissors'||e==='paper'&&c==='rock'||e==='scissors'&&c==='paper')r=`You win! Computer chose ${c}.`,wins++;else r=`You lose! Computer chose ${c}.`,losses++;document.getElementById("result").textContent=r;document.getElementById("wins").textContent=wins,document.getElementById("losses").textContent=losses,document.getElementById("ties").textContent=ties}function resetGame(){wins=losses=ties=0,document.getElementById("wins").textContent=wins,document.getElementById("losses").textContent=losses,document.getElementById("ties").textContent=ties;document.getElementById("result").textContent=''}const board=document.getElementById("board"),cells=Array(9).fill(""),player='X';function checkWinner(){const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];for(const[c1,c2,c3]of w)if(cells[c1]&&cells[c1]===cells[c2]&&cells[c1]===cells[c3])return cells[c1];return cells.includes("")?null:"Tie"}function move(i){if(!cells[i]){cells[i]=player;document.getElementById(`cell${i}`).textContent=player;const winner=checkWinner();if(winner){document.getElementById("tttResult").textContent=winner==="Tie"?"It's a tie!":`${winner} wins!`;return}player=player==='X'?'O':'X'}}function setupBoard(){board.innerHTML='';cells.fill("");for(let i=0;i<9;i++){const btn=document.createElement("button");btn.id=`cell${i}`;btn.onclick=()=>move(i);board.appendChild(btn)}}setupBoard();</script></body></html>
